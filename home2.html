<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptography Protection</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: #fff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-height: 50px; /* Зургийн өндрийг тохируулах */
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        .main-content {
            max-width: 50%;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button-primary {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ff0076;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .button-primary:hover {
            background-color: #e60069;
        }

        .main-image {
            position: relative;
        }

        .main-image img {
            max-width: 400px;
        }

        /* Footer Dots */
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.5;
            cursor: pointer;
        }

        .dot.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="zurag/pink.jpg" alt="Logo">
        </div>
        <nav>
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header> 

    <!-- Main Section -->
    <div class="main">
        <div class="main-content">
            <h1>Криптографийн веб сайт</h1>
            <p>Криптограф гэдэг нь математик техникийг ашиглан мэдээлэл, харилцаа холбоог хамгаалах судалгаа, дадлага юм. Үүний гол зорилго нь мэдээллийн нууцлал, бүрэн бүтэн байдал, үнэн зөв, байдлыг хангах явдал юм.</p>
            <div class="buttons">
                <a href="practic index.html" class="button-primary">Шифрлэлтийг эхлүүлэх</a>
            </div>
        </div>
        <div class="main-image">
            <img src="zurag/1.png" alt="Lock Icon">
        </div>
    </div>
</body>
</html>
